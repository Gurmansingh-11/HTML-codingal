<!DOCTYPE html>
<body>
    <h2>Javascript While Loop</h2>
    <p id="no"></p>
    <script>
        var text="";
        var i=0;
        while(i<10){
            text +="<br>The no is "+i;
            i++;
        }
        document.getElementById("no").innerHTML=text;
    </script>
</body>
