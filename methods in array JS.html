<!DOCTYPE html>
<html>
    <body>
        <h2>Methods in Array</h2>
        <h3>join() to add strings and pop() to remove the elements</h3>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var food=["Biryani","pasta","pizza","noodles"];
            document.getElementById("myjoin").innerHTML=food.join("*");
            document.getElementById("myfirstpop").innerHTML=food.pop();
            document.getElementById("mysecondpop").innerHTML=food;
        </script>
    </body>
</html>
