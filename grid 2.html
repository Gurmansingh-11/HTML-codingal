<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Grid 2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body>
        <div class="container">
            <h2>Hello</h2>
            <p>Resize the window to see effect</p>
            <div class="row">
                <div class="col-md-8 col-xs-4" style="background-color: chartreuse;
                border: 1px solid black;">xs</div>
                <div class="col-md-12 col-lg-6" style="background-color: rgb(70, 0, 233);
                border: 1px solid black;">lg</div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-4" style="background-color: rgb(161, 18, 218);
                border: 1px solid black;">md</div>
                <div class="col-xs-6 col-md-2" style="background-color: rgb(229, 233, 22);
                border: 1px solid black;">xs-md</div>
            </div>
        </div>
    </body>
</html>
