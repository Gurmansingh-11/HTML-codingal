<!DOCTYPE html>
<html>
    <head>
        <title>Cascading effect</title>
        <style>
            body{
                background-color: aqua;
                background-attachment: fixed;
                background-position: relative;
            }
        </style>
    </head>
    <body>
        <svg width="400" height="400">
            <polygon points="100,10 50,198 200,78 30,78 170,198"style="fill:orange; stroke:green; stroke:width:5; fill-rule:evenodd;"/></svg>
        <br><hr>
        <svg width="500" height="600">
            <rect width="400" height="200" style="fill: aquamarine; stroke-width: 5;stroke: blue;"/>
        </svg>
    </body>
</html>
