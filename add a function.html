<!DOCTYPE html>
<html>
    <body>
        <h3>Javascript arrow function</h3>
        <p>This example of how arrow function works</p>
        <p id="result"></p>
        <script>
            add=(a,b)=>a+b;
            document.getElementById("result").innerHTML=add(18,7)
        </script>
    </body>
</html>
