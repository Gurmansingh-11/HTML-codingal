<!DOCTYPE html>
<html>
    <body>
        <p>The multiplication of 3 numbers is</p>
        <p id="multiply"></p>
        <script>
            var num1=2
            var num2=5
            var num3=3
            var product=num1*num2*num3
            document.getElementById("multiply").innerHTML = product
        </script>
    </body>
</html>
