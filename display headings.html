<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Typography in Bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>My Favorite Games</h1>
            <h1 class="display-1">Football</h1>
            <h1 class="display-2">Cricket</h1>
            <h1 class="display-3">Hockey</h1>
            <h1 class="display-4">Tennis</h1>
        </div>
        <div class="container">
            <h2>My Favorite Food</h2>
            <h2 class="display-1">Pizza</h2>
            <h2 class="display-2">French Fries</h2>
        </div>
        <div class="container">
            <h2>My Favorite hobby is that <small class="text muted">I like to swim</small></h2>
            <dl>
                <dt>Tea</dt>
                <dt>Hot chocolate</dt>
            </dl>
            
        </div>
    </body>
</html>
