<!DOCTYPE html>
<html>
    <body>
        <p>Finding the largest number with help of argument objects</p>
        <p id="result"></p>
        <script>
            function findMax(){
                var i;
                var max=0;
                for(i=0; i<arguments.length; i++){
                    if (arguments[i] >max) {
                        max=arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML=findMax(4.98,4.99,4.5);
    
        </script>
    </body>
</html>
