<!DOCTYPE html>
<html>
<head>
<style>
.text1 {
color: blue;
font-weight: bold;
text-decoration: underline;
}
.heading {
color: green;
text-decoration: underline;
}
</style>
</head>
<body onload="showDate()">
<h1 class="heading">Today Calendar</h1>
<h2 id="MyCalendar1" class="text1"></h2>
<h2 id="MyCalendar2" class="text1"></h2>
<script>
function showDate() {
const now = new Date();
let h = now.getHours();
let m = now.getMinutes();
let s = now.getSeconds();
let day = now.getDate();
let month = now.getMonth() + 1; // Months are 0-based
let year = now.getFullYear();

let session = "AM";
if (h == 0) {
h = 12;
}
if (h > 12) {
h - 12;
session = "PM";
}
h = (h < 10) ? "0" + h : h;
m = (m < 10) ? "0" + m : m;
s = (s < 10) ? "0" + s : s;
let todayDate = day + "/" + month + "/" + year;
let time = h + ":" + m + ":" + s + " " + session;
document.getElementById("MyCalendar1").innerText = todayDate;
document.getElementById("MyCalendar2").innerText = time;
setTimeout(showDate, 1000);
}
</script>
</body>
</html>
