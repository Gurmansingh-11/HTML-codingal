<!DOCTYPE html>
<html>
    <head>
        <title>Data Types</title>
    </head>
    <body>
        <h1>Javascript Data types</h1>
        <script>
            var a=8;
            var b=12;
            var c=12;
            var d=null;
            var e;
            document.write("a and b are equal:" + (a==b))
            document.write("<br>")
            document.write("b and c are equal:" + (b==c))
            document.write("<br>")
            document.write("a and b are equal:" + d)
            document.write("<br>")
            document.write("a and b are equal:" + e)
        </script>
    </body>
</html>
