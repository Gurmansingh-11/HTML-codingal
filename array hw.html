<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript objects data structure and array</h2>
        <script>
            var student={
                name:'Gurman',
                age:'12',
                Grade:'7',
                hobbies:'Games',
                fav_sport:'Cricket'
            };
            var color=["white","black","red","green","blue"];
            document.write("student name is:"+student.name, + student.fav_sport);
            document.write("before poping the colors are:"+color.join("^"));
            document.write("my favorite color is:"+color[4]);
            color.pop();
            document.write("After Poping the colors are: "+color.join("*"));
        </script>
    </body>
</html>
