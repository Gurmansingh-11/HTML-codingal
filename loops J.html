<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript for Loops</h2>
        <p id="result"></p>
        <script>
            var fruits=["Apple","Mangoes","Grapes","Watermelon","Jack fruit","Banana"];
            var text="";
            var i;
            for (i=0; i<fruits.length; i++){
                text += fruits[i]+"<br>";
            }
            document.getElementById("result").innerHTML=text;
        </script>
    </body>
</html>
