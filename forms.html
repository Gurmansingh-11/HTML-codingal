<!DOCTYPE html>
<htmlk>
    <head>
        <title>Forms</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Form</h1>
        <form>
            <label>Enter your name</label><br>
            <input type="text" id="name"> <br><br>
            <label>Enter your Email</label><br>
            <input type="email" id="Email address"> <br><br>
            <label>Enter your Password </label><br>
            <input type="password" id="Password of Email"> <br><br>
            <label>Enter your contact number</label><br>
            <input type="number" id="contact number"> <br><br>
            <label>Select your Gender</label><br>
            <input type="radio" name="Male" id="Male">Male<br>
            <input type="radio" name="Female" id="Female">Female<br><br>
            <label>Select your Favorite city</label><br>
            <input type="checkbox" id="city" value="Mumbai">Mumbai <br>
            <input type="checkbox" id="city" value="Delhi">Delhi <br>
            <input type="checkbox" id="city" value="Shimla">Shimla <br><br>
            <label>Select your Date of birth</label><br>
            <input type="date" id="birthday" name="birthday"> <br><br>
            <label>Enter your Address</label>
            <textarea name="address" id="address"></textarea><br><br>
            <fieldset>
                <legend>My Subjects</legend>
                <label>Name</label>
                <input type="text" id="My name"><br>
                <label>Class</label>
                <input type="number" id="My Class"><br>
                <label>Roll no</label>
                <input type="text" id="My Roll No"><br><br>
                <label><b>Marks scored</b></label><br>
                <label>English</label><br>
                <input type="number"><br>
                <label>Hindi</label><br>
                <input type="number"><br>
                <label>Maths</label><br>
                <input type="number"><br>
                <label>Science</label><br>
                <input type="number"><br>
            </fieldset>
<br><br><br>
            <input type="submit" value="submit">
        </form>
    </body>
</htmlk>
