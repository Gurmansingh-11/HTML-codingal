<!DOCTYPE html>
<html>
    <body>
        <h3>Javascript Error Handling</h3>
        <p>This example demonstrates the use of catch block to display an error.</p>
        <p id="error"></p>
        <script>
            try{
                addalert("Welcome guests")
            }
            catch(err){
                document.getElementById("error").innerHTML=err.message;
            }
        </script>
    </body>

</html>
