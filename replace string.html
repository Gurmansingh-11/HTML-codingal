<!DOCTYPE html>
<html>
    <body>
        <h3>JS String method</h3>
        <p>The string() method can convert a number to a string</p>
        <p id="no"></p>
        <p id="string"></p>
        <script>
            var x=70;
            var y=60;
            document.getElementById("no").innerHTML=x+y;
            document.getElementById("string").innerHTML=String (x)+String (y) ;
        </script>
    </body>
</html>
