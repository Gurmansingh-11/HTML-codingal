<!DOCTYPE html>
<html>
    <body>
        <p>A function can access variable defined inside the function:</p>
        <button type="button" onclick="myfunction1()">Click me for * !!</button>
        <p id="demo1"></p>
        <p id="demo1"></p>
        <button type="button" onclick="myfunction2()">Click me for + !!</button>
        <p id="demo2"></p>
        <p id="demo2"></p>
        <button type="button" onclick="myfunction3()">Click me for - !!</button>
        <p id="demo3"></p>
        <p id="demo3"></p>
        <button type="button" onclick="myfunction4()">Click me for / !!</button>
        <p id="demo4"></p>
        <p id="demo4"></p>
        <script>
            var b = 5;
            function myfunction1() {
                var a = 4;
                document.getElementById("demo1").innerHTML = b * a
            }
            function myfunction2() {
                var a = 4;
                document.getElementById("demo2").innerHTML = b + a
            }
            function myfunction3() {
                var a = 4;
                document.getElementById("demo3").innerHTML = b - a
            }
            function myfunction4() {
                var a = 4;
                document.getElementById("demo4").innerHTML = b / a
            }
            
            document.getElementById("demo1").innerHTML = a;
            document.getElementById("demo1").innerHTML = b;
            document.getElementById("demo2").innerHTML = a;
            document.getElementById("demo2").innerHTML = b;
            document.getElementById("demo3").innerHTML = a;
            document.getElementById("demo3").innerHTML = b;
            document.getElementById("demo4").innerHTML = a;
            document.getElementById("demo4").innerHTML = b;
        </script>
    </body>
</html>
