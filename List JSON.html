<!DOCTYPE html>
<html>
    <body>
        <h2>Convert a JS object into a JSON string, and send it to server</h2>
        <p id="result"></p>
        <script>
            var myObj={name:"Gurman",age:12,grade:8};
            var myJSON=JSON.stringify(myObj);
            var newObj=JSON.parse(myJSON);
            document.getElementById("result").innerHTML=newObj.name;
        </script>
    </body>
</html>
